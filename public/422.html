<!DOCTYPE html>
<html>
<head>

  <style>
      .rails-default-error-page {
        background-color: #EFEFEF;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
        box-sizing: border-box; 
      }
    
      .rails-default-error-page--inner {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
    
      .rails-default-error-page div.dialog {
        padding: 30px;
        margin: 4em auto 0;
      }
    
      .rails-default-error-page div.dialog > div {
        padding: 7px 12% 0;
      }
    
      .rails-default-error-page h1 {
        font-size: 100%;
        color: #fd7474;
        line-height: 1.5em;
      }
    
      .rails-default-error-page h1 span {
        font-size: 250%;
        color: #fd7474;
        line-height: 1.5em;
      }
    
      .rails-default-error-page img {
        max-width: 200px;
        width: 100%;
        margin: 0 auto 30px;
      }
    
      .rails-default-error-page div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
        color: #666;
      }
    
      .rails-default-error-page--btn {
        width: 200px;
        display: block;
        margin: 0 auto 30px;
        border-radius: 3px;
        background-color: #fd7474;
        color: #fff;
        text-decoration: none;
        padding: 5px;
      }

</html>
